<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="sign_in_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="scroll_up">
        <div class="logotip">
            <a href="index.html">
                <img src="image/logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <a href="index.html#event-block">Акции</a>
            <a href="search.html">Поиск</a>
            <a href="booking.html">Регистрация на рейс</a>
            <a href="profile.html">Личный кабинет</a>
        </nav>
    </header>
    <main>
        <h1>Регистрация</h1>
        <form action="" class="sign_in_block">
            <label for="name">Имя
                <input type="text" placeholder="Иван" pattern="[a-zA-Zа-яА-ЯёЁ\s]*" minlength="3" maxlength="14" required>
            </label>
            <label for="surname">Фамилия
                <input type="text" placeholder="Иванов" pattern="[a-zA-Zа-яА-ЯёЁ\s]*" minlength="3" maxlength="14" required>
            </label>
            <label for="passport_data">Данные паспорта
                <input type="tel" id="passport_data" placeholder="00 00 000000" title="10 чисел без пробелов" pattern="[0-9]{10}" required>
            </label>
            <label for="phone_number">Номер телефона
                <input type="tel" value="+7 " title="+7 9991001010" pattern="[]{13}" required>
            </label>
            <label for="password">Пароль
                <input type="password" name="#" minlength="5" maxlength="25" required>
            </label>
            <label for="password_confirmation">Повторите пароль
                <input type="password" name="#" minlength="5" maxlength="25" required>
            </label>
            <label for="personal_data_processing" class="pdp">
                <input type="checkbox" id="personal_data_processing" checked required>
                <h5>Соглашаюсь на обработку персональных данных</h5>
            </label>
            <button type="submit">Зарегистрироваться</button>
            <h5>Уже есть аккаунт? <a href="log_in.html">Войти</a></h5>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer_left">
                <h3>Телефон</h3>
                <a href="#">8 (800) 100-10-10</a>
            </div>
            <div class="footer_right">
                <h3>Навигация по сайту</h3>
                <a href="index.html">Главная</a>
                <a href="login.html">Вход</a>
                <a href="register.html">Регистрация</a>
                <a href="#">Контакты</a>
                <a href="#">Новости</a>
                <a href="#scroll_up">Вернуться</a>
            </div>
        </div>
    </footer>

</body>
</html>
